<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>DR Music Records</title>
</head>

<body>
  <h1>Hello</h1>
  <div id="app">
    <button id="GetAllRecordsBtn" v-on:click="GetAll()" class="btn btn-primary">Get all</button>
    <ul id="GetAllUL">
      <li v-for="record in musicRecords">
        {{ record.artist }} - {{record.title}}<br>
        Duration: {{record.durationInSeconds }},
        Publication year: {{ record.yearOfPublication}},
        Platinum certified: {{ record.isCertifiedPlatinum}}
      </li>
    </ul>
    <br>
    <section>
      <input type="search" v-model="searchInput" id="searchInput" placeholder="Search...">
      <select v-model="searchOption" id="searchOption">
        <option value="Title" selected>Title</option>
        <option value="Artist">Artist</option>
        <option value="DurationInSeconds">Duration (seconds)</option>
      </select>
      <button class="btn btn-primary" id="searchBtn" @click="SearchRecords()">Search</button>
    </section>
    <br>
    <section>
      <input id="InpArtist" v-model="addMusicRecord.artist" placeholder="Artist">
      <input type="text" id="InpTitle" v-model="addMusicRecord.title" placeholder="Title">
      <input id="InpDuration" v-model.number="addMusicRecord.durationInSeconds" type="number" placeholder="Duration">
      <input id="InpYear" v-model.number="addMusicRecord.yearOfPublication" type="number"
        placeholder="Year of publication">
      <label>Platinum?</label>
      <input type="checkbox" id="InpPlat" v-model="addMusicRecord.isCertifiedPlatinum" placeholder="CertifiedPlatiun?">
      <br>
      <button class="btn btn-primary" id="PostBtn" @click="AddMusicRecord()">Post</button>
      <div class="alert alert-success" id="addSuccessful" v-if="addSuccessful">Added record.</div>
    </section>
    <section>
      <input type="text" id="deleteArtist" v-model="deleteArtist" placeholder="Artist to Delete">
      <input type="text" id="deleteTitle" v-model="deleteTitle" placeholder="Title To Delete">
      <button class="btn btn-warning" id="deleteBtn" @click="DeleteMusicRecord">Delete</button>
      <div class="alert alert-success" id="deleteSuccessful" v-if="deleteSuccessful">Successfully deleted a record.
      </div>
    </section>
    <br>
    <section>
      <input type="text" id="updateArtist" v-model="updateArtist" placeholder="Artist to update">
      <input type="text" id="updateTitle" v-model="updateTitle" placeholder="Title to update">
      <br>
      <input type="text" id="updateInpArtist" v-model="updateMusicRecord.artist" placeholder="Artist">
      <input type="text" id="updateInpTitle" v-model="updateMusicRecord.title" placeholder="Title">
      <input id="updateInpDuration" v-model.number="updateMusicRecord.durationInSeconds" type="number" placeholder="Duration">
      <input id="updateInpYear" v-model.number="updateMusicRecord.yearOfPublication" type="number"
        placeholder="Year of publication">
      <label>Platinum?</label>
      <input type="checkbox" id="updateInpPlat" v-model="updateMusicRecord.isCertifiedPlatinum" placeholder="CertifiedPlatiun?">
      <br>
      <button class="btn btn-primary" id="UpdateBtn" @click="UpdateMusicRecord(updateArtist, updateTitle)">Update</button>
      <div class="alert alert-success" id="updateSuccessful" v-if="updateSuccessful"><span id="updateMessage">{{ updateMessage }}</span></div>
    </section>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
