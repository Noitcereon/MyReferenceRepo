<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <header>
        <nav class="nav">
            <div class="container-fluid">
                <ul class="navbar navbar-dark">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h2>Search result for: <span th:text="${searchQuery}"></span></h2>
        <table class="table table-responsive table-light">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Genre</th>
                <th>Album</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="musicInfo:${musicSearchInfo}">
                    <td th:text="${musicInfo.artist}"></td>
                    <td th:text="${musicInfo.songTitle}"></td>
                    <td th:text="${musicInfo.genre}"></td>
                    <td th:text="${musicInfo.album}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
