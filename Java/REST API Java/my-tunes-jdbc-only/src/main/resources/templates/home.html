<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <header>
        <nav class="nav">
            <div class="container-fluid">
                <ul class="navbar navbar-dark">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h2>5 random pieces of music info</h2>
        <table class="table table-responsive table-light">
            <thead>
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="musicInfo:${randomMusicInfo}">
                <td th:text="${musicInfo.songTitle}"></td>
                <td th:text="${musicInfo.artist}"></td>
                <td th:text="${musicInfo.genre}"></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2>Search</h2>
        <form action="#" th:action="@{/}" th:object="${searchQuery}" method="POST">
            <label for="track-name">Search for track name</label>
            <input type="text" id="track-name" name="searchQuery" th:value="${searchQuery}" minlength="2" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </section>

</main>
</body>
</html>
